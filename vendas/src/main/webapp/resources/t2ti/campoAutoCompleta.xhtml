<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="idComponente" />
	<composite:attribute name="label" />
	<composite:attribute name="var" />
	<composite:attribute name="itemLabel" />
	<composite:attribute name="itemValue" />
	<composite:attribute name="converter" />
	<composite:actionSource name="completeMethod" method-signature="java.lang.String action(java.lang.String)"/>
	<composite:attribute name="nomeAtributo" />
	<composite:attribute name="requerido" />
	<composite:attribute name="styleClass" />
</composite:interface>

<composite:implementation>
	<div class="#{cc.attrs.styleClass}">
		<p:outputLabel value="#{cc.attrs.label}"
			for="#{cc.attrs.idComponente}" />
		<br />
		<p:autoComplete id="agenciaBancoBanco"
			value="#{cc.attrs.nomeAtributo}"
			completeMethod="#{cc.attrs.completeMethod}" var="#{cc.attrs.var}"
			itemLabel="#{cc.attrs.itemLabel}" itemValue="#{cc.attrs.itemValue}"
			converter="#{cc.attrs.converter}" forceSelection="true"
			minQueryLength="3" maxResults="20" required="#{cc.attrs.requerido}"
			style="width: 100%" />
	</div>
</composite:implementation>

</html>
