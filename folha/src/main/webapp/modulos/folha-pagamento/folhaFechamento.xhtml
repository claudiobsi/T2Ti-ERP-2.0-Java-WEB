<ui:composition template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:t2ti="http://java.sun.com/jsf/composite/t2ti">

    <ui:define name="gridDados">
        <p:panel style="border: none" header="Folha Fechamento"
            rendered="#{!folhaFechamentoController.podeConsultar()}">
            <p:outputLabel value="Você não possui acesso a esta função" />
        </p:panel>

        <p:outputPanel id="outputPanelGrid">

            <p:outputPanel rendered="#{folhaFechamentoController.telaGrid}">

                <p:panel id="panelCentroGrid" style="border: none" header="Folha Fechamento"
                     rendered="#{folhaFechamentoController.podeConsultar()}">

                    <p:dataTable id="dataTableFolhaFechamento" var="obj"
                        value="#{folhaFechamentoController.dataModel}" paginator="true"
                        rows="10" rowsPerPageTemplate="5,10,15,20"
                        selection="#{folhaFechamentoController.objetoSelecionado}"
                        selectionMode="single" resizableColumns="true" lazy="true">

                        <f:facet name="header">
                            <p:commandButton title="Novo" icon="ui-icon-plus"
                                actionListener="#{folhaFechamentoController.incluir}"
                                update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
                                disabled="#{!folhaFechamentoController.podeInserir()}" />
                            <p:commandButton process="dataTableFolhaFechamento" title="Detalhes"
                                icon="ui-icon-zoomin"
                                actionListener="#{folhaFechamentoController.alterar()}"
                                update=":form1:outputPanelGrid,:form1:outputPanelDetalhe" />
                            <p:commandButton process="dataTableFolhaFechamento" title="Excluir"
                                icon="ui-icon-trash"
                                actionListener="#{folhaFechamentoController.excluir}"
                                update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
                                disabled="#{!folhaFechamentoController.podeExcluir()}">
                                <p:confirm header="Confirmação" message="Confirma Exclusão?"
                                    icon="ui-icon-alert" />
                            </p:commandButton>
                        </f:facet>

                        <p:column headerText="Fechamento Atual">
                            <h:outputLabel value="#{obj.fechamentoAtual}" />
                        </p:column>
                        <p:column headerText="Proximo Fechamento">
                            <h:outputLabel value="#{obj.proximoFechamento}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:outputPanel>

        </p:outputPanel>

    </ui:define>

    <ui:define name="telaInclusaoAlteracao">

        <p:outputPanel id="outputPanelDetalhe">

            <p:outputPanel rendered="#{!folhaFechamentoController.telaGrid}">
                <p:panel id="panelCentroDetalhe" style="border: none" header="Folha Fechamento">

                    <p:outputLabel value="Nenhum registro selecionado."
                        rendered="#{empty folhaFechamentoController.objeto}" />
                    <p:commandButton value="Voltar"
                        actionListener="#{folhaFechamentoController.voltar()}"
                        update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
                        rendered="#{empty folhaFechamentoController.objeto}" />

                    <p:outputPanel rendered="#{not empty folhaFechamentoController.objeto}">

                        <t2ti:campoMascara styleClass="t2ti-campo-30"
                            idComponente="folhaFechamentoFechamentoAtual" label="Fechamento Atual"
                            nomeAtributo="#{folhaFechamentoController.objeto.fechamentoAtual}"
                            mascara="99/9999" />
                        <t2ti:campoMascara styleClass="t2ti-campo-30"
                            idComponente="folhaFechamentoProximoFechamento" label="Proximo Fechamento"
                            nomeAtributo="#{folhaFechamentoController.objeto.proximoFechamento}"
                            mascara="99/9999" />
                    </p:outputPanel>
                    <p:outputPanel rendered="#{not empty folhaFechamentoController.objeto}" styleClass="t2ti-campo-100" >

                        <p:commandButton value="Incluir"
                            rendered="#{empty folhaFechamentoController.objeto.id}"
                            actionListener="#{folhaFechamentoController.salvar}"
                            update=":form1:growl,:form1:outputPanelGrid,:form1:outputPanelDetalhe"
                            disabled="#{!folhaFechamentoController.podeInserir()}" />
                        <p:commandButton value="Alterar"
                            rendered="#{not empty folhaFechamentoController.objeto.id}"
                            actionListener="#{folhaFechamentoController.salvar}"
                            update=":form1:growl,:form1:outputPanelGrid,:form1:outputPanelDetalhe"
                            disabled="#{!folhaFechamentoController.podeAlterar()}" />
                        <p:commandButton value="Fechar"
                            actionListener="#{folhaFechamentoController.voltar()}"
                            update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
                            process="@this" />

                    </p:outputPanel>
                </p:panel>
            </p:outputPanel>

        </p:outputPanel>

    </ui:define>
</ui:composition>
